apply plugin: 'java-library'

dependencies {
  api project(':spring-persistence-api')
  api project(':java-utilities')
  
  api libs.com.mchange.c3p0
  api libs.com.oracle.database.jdbc.ojdbc11
  api libs.com.oracle.database.security.oraclepki
  api libs.com.oracle.database.security.osdt.core
