config-loader:
  deploymentStrategy: Recreate
  env:
    MINIO_ROOT_USER:
      key: "access_key"
      name: "minio-keys"
      type: "fromSecret"
    MINIO_ROOT_PASSWORD:
      key: "secret_key"
      name: "minio-keys"
      type: "fromSecret"
  imageName: "gms-common/config-loader"
  livenessProbe:
    httpGet:
      path: "/{{.appName}}/alive"
      port: 8080
    initialDelaySeconds: 30
  network:
    ingress:
      8080:
        path: "/{{ .appName }}"
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "1024m"
    service:
      8080:
        name: "http-web"
  podSecurityContext:
    fsGroup: 1001
  readinessProbe:
    httpGet:
      path: "/{{.appName}}/alive"
      port: 8080
    initialDelaySeconds: 5
  resources:
    requests:
      cpu: "1m"
      memory: "100Mi"
    limits:
      memory: "250Mi"
  useGlobalEnv: false
  volume:
    state:
      mountPath: "/opt/gms/config-loader/app/state"
      size: "10Mi"
      type: "persistentVolumeClaim"

